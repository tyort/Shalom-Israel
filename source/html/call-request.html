<div class="page-request-popup visually-hidden">
  <div class="page-request-popup__inner">
    <a href="#" class="popup-close"></a>
    <h3>Заказать звонок</h3>
    <p>Оставьте ваши контактные данные, мы свяжемся с вами
    в течение рабочего дня и обязательно поможем найти ответ
    на ваш вопрос!</p>

    <form>
      <div class="input-container">
        <input 
          type="text"
          name="name"
          value=""
          class="input-container__name"
          placeholder="ИМЯ"
          autocomplete="off"
          required
        />
        <p class="input-container__error-message">Ошибка: неверный формат</p>
      </div>
      <div class="input-container">
        <input
          type="tel"
          name="phone"
          value=""
          class="input-container__phone"
          placeholder="ТЕЛЕФОН"
          autocomplete="off"
          required
        />
        <p class="input-container__error-message">Ошибка: неверный формат</p>
      </div>

      <div class="field-agreement">
        <input type="checkbox" name="agreement" id="agreement-inform" tabindex="-1">
        <label for="agreement-inform" tabindex="0">Нажимая на кнопку, вы даёте согласие на обработку персональных данных</label>
      </div>

      <button class="button-wide" type="submit" disabled>Перезвоните мне</button>
    </form>
    
  </div>
</div>
